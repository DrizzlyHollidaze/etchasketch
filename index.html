<!DOCTYPE html>
<head>
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <script src="etch.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="gameHeader">
                <h1>Etch a Sketch</h1>
            </div>
            <div class="gameContainer">
                <div class="userOptions">
                    <button id="black">Black</button>
                    <button id="rainbow">Rainbow</button>
                    <button id="clearAll">Erase</button>
                    <button id="MakeGrid">Make Grid</button>
                    <div class="sliderContainer">
                        <p id="squareInfo"></p>
                        <input type="range" min="4" max="100" value="16" class="slider" id="squareSlider">
                    </div>
                </div>
                <div class="gridContainer" id="gridContainer">

                </div>
            </div>
        </div>
    </div>
</body>
